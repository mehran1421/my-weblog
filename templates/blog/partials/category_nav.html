<h6>دسته بندی ها</h6>
<ul id="nav">
    {% for cat in category %}
        {% if cat.parent == None %}
            <li style="font-size: 40px !important;"><a href="{% url 'blog:category' cat.slug %}">{{ cat.title }}</a>
                {% if cat.children.active %}
                    {% include 'blog/partials/category_loop.html' %}
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
